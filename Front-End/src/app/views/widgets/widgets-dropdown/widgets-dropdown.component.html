<div class="container">
  <c-row>
    <c-col sm="6" xl="3">
      <c-widget-stat-a
        class="mb-4"
        color="primary"
        title="Patiets"
      >
        <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
          26K
        </ng-template>
        <ng-template cTemplateId="widgetActionTemplate">
          <c-dropdown alignment="end" variant="btn-group">
            <button [caret]="false" cButton cDropdownToggle class="p-0" color="transparent">
              <svg cIcon class="text-high-emphasis-inverse" name="cilOptions"></svg>
            </button>
            <ul cDropdownMenu>
              <li><a routerLink="./" cDropdownItem>View</a></li>
              <li><a routerLink="./" cDropdownItem>Edit</a></li>
              <li><a routerLink="./" cDropdownItem>Delete</a></li>
              <li>
                <hr cDropdownDivider>
              </li>
              <li>
                <button cDropdownItem>Separated link</button>
              </li>
            </ul>
          </c-dropdown>
        </ng-template>
        <ng-template cTemplateId="widgetChartTemplate">
          <c-chart [data]="data[0]" [options]="options[0]" class="mt-3 mx-3" height="70" type="line"></c-chart>
        </ng-template>
      </c-widget-stat-a>
    </c-col>
    <c-col sm="6" xl="3">
      <c-widget-stat-a
        [title]="'Doctors'"
        class="mb-4"
        color="info"
      >
        <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
          <span>60K</span>
        </ng-template>
        <ng-template cTemplateId="widgetActionTemplate">
          <c-dropdown alignment="end" variant="btn-group">
            <button [caret]="false" cButton cDropdownToggle class="p-0" color="transparent">
              <svg cIcon class="text-high-emphasis-inverse" name="cilOptions"></svg>
            </button>
            <ul cDropdownMenu>
              <li><a routerLink="./" cDropdownItem>View</a></li>
              <li><a routerLink="./" cDropdownItem>Edit</a></li>
              <li><a routerLink="./" cDropdownItem>Delete</a></li>
              <li><a [disabled]="true" routerLink="./" cDropdownItem>Disabled</a></li>
            </ul>
          </c-dropdown>
        </ng-template>
        <ng-template cTemplateId="widgetChartTemplate">
          <c-chart [data]="data[1]" [options]="options[1]" class="mt-3 mx-3" height="70" type="line"></c-chart>
        </ng-template>
      </c-widget-stat-a>
    </c-col>
    <c-col sm="6" xl="3">
      <c-widget-stat-a
        [title]="'Appointments'"
        class="mb-4"
        color="warning"
      >
        <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
          <span>20K</span>
        </ng-template>
        <ng-template cTemplateId="widgetActionTemplate">
          <c-dropdown alignment="end" variant="btn-group">
            <button [caret]="false" cButton cDropdownToggle class="p-0" color="transparent">
              <svg cIcon class="text-high-emphasis-inverse" name="cilOptions"></svg>
            </button>
            <ul cDropdownMenu>
              <li><a routerLink="./" cDropdownItem>View</a></li>
              <li><a routerLink="./" cDropdownItem>Edit</a></li>
              <li><a routerLink="./" cDropdownItem>Delete</a></li>
              <li><a [disabled]="true" routerLink="./" cDropdownItem>Disabled</a></li>
            </ul>
          </c-dropdown>
        </ng-template>
        <ng-template cTemplateId="widgetChartTemplate">
          <c-chart [data]="data[2]" [options]="options[2]" class="mt-3" height="70" type="line"></c-chart>
        </ng-template>
      </c-widget-stat-a>
    </c-col>
    <c-col sm="6" xl="3">
      <c-widget-stat-a
        [title]="'Admins'"
        class="mb-4"
        color="danger"
      >
        <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
          <span>44K</span>
        </ng-template>
        <ng-template cTemplateId="widgetActionTemplate">
          <c-dropdown alignment="end" variant="btn-group">
            <button [caret]="false" cButton cDropdownToggle class="p-0" color="transparent">
              <svg cIcon class="text-high-emphasis-inverse" name="cilOptions"></svg>
            </button>
            <ul cDropdownMenu>
              <li><a routerLink="./" cDropdownItem>View</a></li>
              <li><a routerLink="./" cDropdownItem>Delete</a></li>
              <li><a [disabled]="true" routerLink="./" cDropdownItem>Disabled</a></li>
            </ul>
          </c-dropdown>
        </ng-template>
        <ng-template cTemplateId="widgetChartTemplate">
          <c-chart [data]="data[3]" [options]="options[3]" class="mt-3 mx-3" height="70" type="bar"></c-chart>
        </ng-template>
      </c-widget-stat-a>
    </c-col>
  </c-row>
</div>
