<c-container class="shadow-sm mb-5 bg-white rounded">
  <c-row>
    <c-card class="p-0">
      <c-card-header
        >Admins List
        <button class="btn btn-info me-3 float-end" (click)="openRegComp()">
          New Admin
        </button>
      </c-card-header>
      <c-card-body>
        <table class="table table-striped mb-0">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Gender</th>
              <th scope="col">Email Id</th>
              <th scope="col">Phone</th>
              <th class="col text-center">Actions</th>
            </tr>
          </thead>
          <tbody
            class="table-group-divider"
            *ngFor="let admin of admins; let i = index"
          >
            <tr class="">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ admin.name }}</td>
              <td>{{ admin.gender }}</td>
              <td>{{ admin.email }}</td>
              <td>{{ admin.phone }}</td>
              <td class="text-center">
                <button
                  class="btn btn-success me-3"
                  (click)="openModal(mymodal, admin._id)"
                >
                  view
                </button>
                <!-- <button class="btn btn-primary me-3" (click)="openViewComp(admin._id)">View</button> -->
                <button
                  class="btn btn-primary me-3"
                  (click)="openEditComp(admin._id)"
                >
                  Edit
                </button>
                <button class="btn btn-danger" (click)="deleteAdmin(admin._id)">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-row>
</c-container>

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Admin Details</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label class="form-label"
          >Name : <span>{{ adminModal.name }}</span></label
        >
      </div>
      <div class="mb-3">
        <label class="form-label"
          >Gender : <span>{{ adminModal.gender }}</span></label
        >
      </div>
      <div class="mb-3">
        <label class="form-label"
          >Email : <span>{{ adminModal.email }}</span></label
        >
      </div>
      <div class="mb-3">
        <label class="form-label"
          >Phone Number : <span>{{ adminModal.phone }}</span></label
        >
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close()">
      Ok
    </button>
  </div>
</ng-template>
