<c-container class="shadow-sm mb-5 bg-white rounded">
  <c-row>
    <c-card class="p-0">
      <c-card-header>Appointment List</c-card-header>
      <c-card-body>
        <table class="table table-striped mb-0 me-0">
          <thead>
            <tr class="align-middle">
              <th>#</th>
              <th>Doctor Name</th>
              <th>Expertise</th>
              <th>Date</th>
              <th>Reason</th>
              <th>Status</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr class="">
              <th scope="row">1</th>
              <td>doctor.name</td>
              <td>doctor.expertise</td>
              <td>doctor.date</td>
              <td>doctor.reason</td>
              <td>doctor.status</td>
              <td class="text-center">
                <button class="btn btn-success me-3">View</button>
                <button class="btn btn-primary me-3">Edit</button>
                <button class="btn btn-danger me-0">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-row>
</c-container>

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Patient Details</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label class="form-label">Name : <span> name </span></label>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender : <span> gender </span></label>
      </div>
      <div class="mb-3">
        <label class="form-label">Birth Date : <span> birthDate </span></label>
      </div>
      <div class="mb-3">
        <label class="form-label">Address : <span> address </span></label>
      </div>
      <div class="mb-3">
        <label class="form-label">Email : <span> email </span></label>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number : <span> phone </span></label>
      </div>
      <div class="mb-3">
        <label class="form-label"
          >Marital Status : <span> maritalStatus </span></label
        >
      </div>
      <div class="mb-3">
        <label class="form-label">Height : <span> height </span></label>
      </div>
      <div class="mb-3">
        <label class="form-label">Weight : <span> weight </span></label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close()">
      Ok
    </button>
  </div>
</ng-template>
